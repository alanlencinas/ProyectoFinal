<!DOCTYPE html>
<html lang="en">
    <head>
        
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Cosm√©ticos Natura</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="{% static 'AppCoder/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        
        <nav class="navbar navbar-light bg-light static-top">
            <img src="{% static 'AppCoder/assets/img/mia.jpg' %}" alt="Logo" class="d-inline-block align-text-top logo-image">
            <div class="container">
                
                <a class="navbar-brand" href="{% url 'inicio' %}"><b>Natura</b>
                
                {% if user.is_authenticated %}
                <a class="btn btn-primary" href="{% url 'index' %}" style = "Color: black;"><u><b>NuestroBlog</b></u></a>
                <a class="btn btn-primary" href="{% url 'perfumeria' %}" style = "Color: black;"><u><b>Perfumeria</b></u></a>
                <a class="btn btn-primary" href="{% url 'maquillaje' %}" style = "Color: black;"><u><b>Maquillaje</b></u></a>
                <a class="btn btn-primary" href="{% url 'cuidadocorporal' %}" style = "Color: black;"><u><b>Ciudado Corporal</b></u></a>
                <a class="btn btn-primary" href="{% url 'cabello' %}" style = "Color: black;"><u><b>Cabello</b></u></a>
                <a class="btn btn-primary" href="{% url 'clientes' %}" style = "Color: black;"><u><b>Clientes</b></u></a>
                <a class="btn btn-primary" href="{% url 'inbox' %}" style = "Color: black;"><u><b>Inbox</b></u></a>
                <p>Bienvenido: <b>{{ user.username }}</b></p>
                <img src="{{ avatar }}" alt="Avatar" style= "width:50px;height:10" />
                <a class="btn btn-success" href="{% url 'logout' %}" style = "Color: black;"><u><b>Log Out</b></u></a>
                <a class="btn btn-success" href="{% url 'editarPerfil' %}" style = "Color: black;"><u><b>Editar Perfil</b></u></a>
                {% else %}
                <a class="btn btn-success" href="{% url 'login' %}" style = "Color: black;"><u><b>Log In</b></u></a>
                <a class="btn btn-success" href="{% url 'registro' %}" style = "Color: black;"><u><b>Registrarme</b></u></a>
                {% endif %}
                
            </div>
            <img src="{% static 'AppCoder/assets/img/mia.jpg' %}" alt="Logo" class="d-inline-block align-text-top logo-image">
        </nav>

        
        {% block contenido_que_cambia %}

        {% endblock %}
    </body>
</html>
